<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AI Demo</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }

        .navbar {
            background-color: #333;
        }

        .navbar-brand {
            color: #fff;
            font-weight: bold;
        }

        .upload-section {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .custom-file-upload:hover {
            background-color: #0056b3;
        }

        .predict-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .predict-btn:hover {
            background-color: #218838;
        }

        .loader {
            display: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">AI Demo</a>
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Help</button>
        </div>
    </nav>

    <div class="container">
        <h2 class="title mt-4">Image Classifier</h2>

        <div class="upload-section mt-4">
            <form id="upload-file" method="post" enctype="multipart/form-data">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="imageUpload" accept=".png, .jpg, .jpeg">
                    <label class="custom-file-label" for="imageUpload">Choose File</label>
                </div>
            </form>
        
            <div class="image-section hidden">
                <div class="img-preview">
                    <div id="imagePreview" class="preview-image"></div>
                </div>
                <div>
                    <button type="button" class="btn btn-primary btn-lg predict-btn" id="btn-predict">Predict!</button>
                </div>
            </div>
        
            <div class="loader hidden"></div>
        
            <h3 id="result">
                <span> </span>
            </h3>
        </div>
        
    </div>

    <footer>
        <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
    </footer>
</body>

</html>
